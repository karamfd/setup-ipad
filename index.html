<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>iPad Setup</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="header-link">
      <h1>iPad Setup</h1>
    </a>
  </header>

  <!-- Setup -->
  <article>
    <h2>Initial Setup</h2>

    <div class="container-category">
      <input type="checkbox" id="setup-manual" />
      <label for="setup-manual">
        Choose <em>Setup manually</em>
      </label>
    </div>

    <div class="container-category">
      <input type="checkbox" id="touch-id">
      <label for="touch-id">Touch ID</label>
    </div>

    <div class="container-category">
      <input type="checkbox" id="apps-data">
      <label for="apps-data">Choose <em>Don't Transfer Apps &amp; Data</em></label>
    </div>
  </article>

  <!-- Settings -->
  <article>
    <h2>Settings</h2>

    <section>
      <h3>notifications</h3>

      <div class="container-category">
        <input type="checkbox" id="siri-suggestions" />
        <label for="siri-suggestions">
          Disable all <em>Siri Suggestions</em>
        </label>
      </div>
    </section>

    <section>
      <h3>sounds</h3>

      <div class="container-category">
        <input type="checkbox" id="sounds" />
        <label for="sounds">
          Disable <em>Keyboard Clicks</em>
        </label>
      </div>
    </section>

    <section>
      <h3>Do Not Disturb</h3>

      <div class="container-category">
        <input type="checkbox" id="no-disturb" />
        <label for="no-disturb">
          Turn on <em>Do Not Disturb</em>
        </label>
      </div>

      <div class="container-category">
        <input type="checkbox" id="scheduled" />
        <label for="scheduled">
          Scheduled: from 10am to 10pm and enable <em>Dim Lock Screen</em>
        </label>
      </div>

      <div class="container-category">
        <input type="checkbox" id="calls" />
        <label for="calls">
          Disable <em>Repeated Calls</em>
        </label>
      </div>
    </section>

    <section>
      <h3>general</h3>

      <div class="container-category">
        <input type="checkbox" id="background-app" />
        <label for="background-app">
          Disable <em>Background App Refresh</em>
        </label>
      </div>

      <section>
        <h4>keyboard</h4>

        <div class="container-category">
          <input type="checkbox" id="auto-correct" />
          <label for="auto-correct">
            Disable <em>Auto-Correction</em>
          </label>
        </div>

        <div class="container-category">
          <input type="checkbox" id="keyboard-arabic" />
          <label for="keyboard-arabic">
            Arabic Keyboard
          </label>
        </div>
      </section>
    </section>

    <section>
      <h3>control center</h3>

      <div class="container-category">
        <input type="checkbox" id="control-center" />
        <label for="control-center">
          Alarm &amp; timer
        </label>
      </div>
    </section>

    <section>
      <h3>home screen &amp; dock</h3>

      <div class="container-category">
        <input type="checkbox" id="dock" />
        <label for="dock">
          Disable <em>Show Suggested and Recent Apps in Dock</em>
        </label>
      </div>

      <div class="container-category">
        <input type="checkbox" id="multi-tasking" />
        <label for="multi-tasking">
          Disable all multitasking options
        </label>
      </div>
    </section>

    <section>
      <h3>accessibility</h3>

      <section>
        <h4>display &amp; text size</h4>

        <div class="container-category">
          <input type="checkbox" id="transparency" />
          <label for="transparency">
            Reduce Transparency
          </label>
        </div>

        <div class="container-category">
          <input type="checkbox" id="without-color" />
          <label for="without-color">
            Differenciate Without Color
          </label>
        </div>

        <div class="container-category">
          <input type="checkbox" id="auto-brightness" />
          <label for="auto-brightness">
            Disable <em>Auto-Brightness</em>
          </label>
        </div>

        <section>
          <h4>motion</h4>

          <div class="container-category">
            <input type="checkbox" id="motion" />
            <label for="motion">
              Disable everything
            </label>
          </div>
        </section>

        <section>
          <h4>touch</h4>

          <div class="container-category">
            <input type="checkbox" id="shake-undo" />
            <label for="shake-undo">
              Disable <em>Shake to Undo</em>
            </label>
          </div>
        </section>

        <section>
          <h4>home button</h4>

          <div class="container-category">
            <input type="checkbox" id="accessibility-siri" />
            <label for="accessibility-siri">
              Set <em>Press and hold to speak</em> to off
            </label>
          </div>
        </section>
      </section>
    </section>

    <section>
      <h3>siri &amp; search</h3>

      <div class="container-category">
        <input type="checkbox" id="siri-search" />
        <label for="siri-search">
          Disable everything
        </label>
      </div>
    </section>

    <section>
      <h3>touch ID &amp; passcode</h3>

      <div class="container-category">
        <input type="checkbox" id="touch-id-data" />
        <label for="touch-id-data">
          Enable <em>Erase Data</em> after 10 failed login attempts
        </label>
      </div>
    </section>

    <section>
      <h3 class="itunes">iTunes &amp; App Store</h3>

      <div class="container-category">
        <input type="checkbox" id="app-download" />
        <label for="app-download">
          Disable all <em>Automatic Dowloads</em>
        </label>
      </div>

      <div class="container-category">
        <input type="checkbox" id="app-reviews" />
        <label for="app-reviews">
          Disable <em>In-App Ratings &amp; Reviews</em>
        </label>
      </div>
    </section>
  </article>

  <article>
    <h2>home screen</h2>

    <div class="container-category">
      <input type="checkbox" id="initial-setup" />
      <label for="initial-setup">
        Delete useless apps
      </label>
    </div>

    <div class="container-category">
      <input type="checkbox" id="calcbot" />
      <label for="calcbot">
        Download <em>calcbot</em> application from tapbots
      </label>
    </div>

    <div class="container-category">
      <input type="checkbox" id="arrange-apps" />
      <label for="arrange-apps">
        Arrange apps <a href="home-screen.PNG">alphabetically</a>
      </label>
    </div>
  </article>
</body>
</html>
